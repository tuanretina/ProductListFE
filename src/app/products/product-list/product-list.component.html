<nav class="navbar">
    <input class="form-control" type="text" name="" [(ngModel)]="service.keyword" (ngModelChange)="Search()"
        placeholder="Search">
</nav>
<table class="table table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Supplier</td>
            <td>Category</td>
            <td>ReleaseDate</td>
            <td>DiscontinuedDate</td>
            <td>Rating</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of service.products | paginate: { itemsPerPage: 5, currentPage: service.p }">
            <td (click)="populateForm(product)">{{product.name }}</td>
            <td (click)="populateForm(product)">{{product.description}}</td>
            <td (click)="populateForm(product)">{{product.supplier}}</td>
            <td (click)="populateForm(product)">{{product.category}}</td>
            <td (click)="populateForm(product)">{{product.releaseDate}}</td>
            <td (click)="populateForm(product)">{{product.discontinuedDate}}</td>
            <td (click)="populateForm(product)">{{product.rating}}*</td>
            <td (click)="populateForm(product)">{{product.price}}$</td>
            <td>
                <button class="btn btn-danger" (click)="onDelete(product.id)">
                    Delete</button>
            </td>
        </tr>
    </tbody>

</table>

<span class="totalRecord" *ngIf="service.totalRecords">Total {{service.totalRecords}}
    Product
</span>

<div>
    <pagination-controls (pageChange)="service.p = $event"></pagination-controls>
</div>
